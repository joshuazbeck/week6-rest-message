<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Form</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				First Name:<h:inputText value="#{user.firstName}" /> <br></br>
				Last Name:<h:inputText value="#{user.lastName}" /> <br></br>
				<h:commandButton action="#{formController.onSubmit()}" value="submit"/>
				<h:commandButton action="#{formController.onFlash(user)}" value="Flash"></h:commandButton>
			</h:form>
			<h:messages />
		</ui:define>

	</ui:composition>
</h:body>
</html>
